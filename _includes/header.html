<header class="header">
  <div class="header-bar">
    <div class="header-contact">
      <i data-feather="{{ site.data.settings.contact_details.address_icon }}"></i> {{ site.data.settings.contact_details.address }}
      <i data-feather="{{ site.data.settings.contact_details.email_icon }}"></i> {{ site.data.settings.contact_details.email }}
      <i data-feather="{{ site.data.settings.contact_details.phone_icon }}"></i> {{ site.data.settings.contact_details.phone }}
    </div>
    <div class="menu">
      <div class="menu__toggle js-menu-toggle">
        <div class="menu__toggle__icon"><span></span></div>
      </div>
      <div class="menu__wrap">
        <ul class="menu__list">
          {% for item in site.data.settings.menu_settings.menu_items %}
          <li class="menu__list__item">
            <a href="{{ item.url }}" class="menu__list__item__link">{{ item.title }}</a>
          </li>
          {% endfor %}
          <li class="menu__list__item">
            <a href="https://www.qkenhanced.com.au/external/Authentication/SignIn?databaseId=10737" class="menu__list__item__link">Parent sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
